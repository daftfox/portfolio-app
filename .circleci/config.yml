version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          command: npm install
          name: Installing Dependencies

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Running build script
          command: |
            chmod u+x ./deployments/build_prod.sh
            npm run build-prod

      - deploy: production:
          branch: master
          commands:
            - chmod u+x ./deployments/deploy_dev.sh
            - ./deployments/deploy_dev.sh
